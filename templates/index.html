<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CanCanNeed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>
<body>
<div class="container py-4">
    <h1 class="mb-4 text-center">CanCanNeed</h1>
    <a class="btn btn-primary mb-3" href="/push_info">【上号】</a>

    <div id="stream-list" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3">
        <!-- 流列表 AJAX 填充 -->
    </div>
</div>

<script>
function loadStreams() {
    $.getJSON("/api/streams", function(data){
        var html = '';
        if(data.length > 0){
            data.forEach(function(stream){
                html += `
                <div class="col">
                    <div class="card ${stream.online ? '' : 'border-danger'}">
                        <div class="card-body">
                            <h5 class="card-title">${stream.name}</h5>
                            <p>状态: ${stream.online ? '<span class="text-success">在线</span>' : '<span class="text-danger">离线</span>'}</p>
<!--                            <p>观看人数: <span class="badge bg-info">${stream.viewers}</span></p>-->
                            <p>观看人数: <span class="badge bg-info">无人在意</span></p>
                            <a href="/watch/${stream.name}" class="btn btn-success btn-sm w-100">进入</a>
                        </div>
                    </div>
                </div>
                `;
            });
        } else {
            html = '<p>可能去拉丘丘了吧🚽</p>';
        }
        $("#stream-list").html(html);
    });
}

$(document).ready(function(){
    loadStreams();
    setInterval(loadStreams, 5000);  // 每5秒刷新一次
});
</script>
</body>
</html>
